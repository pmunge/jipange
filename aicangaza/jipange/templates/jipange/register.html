{% extends 'jipange/base.html' %}
{% block content %}
{% load static %}

<div class="d-flex justify-content-center align-items-center vh-100 container"> 
    <div class="card p-4 shadow-lg" style="width: 600px;">
        <h3 class="text-center mb-3">Create Your Account</h3>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Password Field with Hover Effect -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                
                <!-- Password Instructions (Hidden by Default, Appears Below) -->
                <small id="password-instructions" class="text-muted d-none">
                    • At least 8 characters<br>
                    • Must include letters & numbers<br>
                    • No common passwords
                </small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign up</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordField = document.getElementById("password");
        const passwordInstructions = document.getElementById("password-instructions");

        passwordField.addEventListener("focus", function () {
            passwordInstructions.classList.remove("d-none");
        });

        passwordField.addEventListener("blur", function () {
            passwordInstructions.classList.add("d-none");
        });
    });
</script>

{% endblock %}
