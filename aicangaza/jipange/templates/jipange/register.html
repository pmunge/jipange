{% extends 'jipange/base.html'%}

{% block content%}

<body>
    <div class="container ">
        <h3> Create your account</h3>
        <hr>
        <br>
        <form method="POST", autocomplete="off">
            {% csrf_token %}
            {{form.as_p }}
            <br>
            <button type="submit">Create account</button>
    
        </form>
        <br>
        <div class="text-center">
            <p>Already have an account?</p><a href="{% url 'login' %}">Login</a>
        </div>
        <br>
    </div>
</body>

{% endblock %}
